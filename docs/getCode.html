<title>Fitbit OAuth</title>

    if (window.opener && code) {
      window.opener.postMessage({ code }, '*');
      document.body.innerHTML = 'Code empfangen. Du kannst dieses Fenster schlie√üen.';
    } else {
      document.body.innerHTML = 'Kein Code gefunden.';
    }
